<!DOCTYPE html>
<html>
<head>
	<title>
		BUTTONS
	</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> </script>
</head>
<body>
	<div class="container">
		<h2>basic button</h2>
		<a href="http://www.google.com"class="btn btn-lg btn-primary" role="button">learnmore</a>
		<button type="button" class="btn">mybutton</button>
		<h2 color="pink" >active button</h2>
		<button type="button" class="btn btn-sm btn-warning active">one</button>
		<h2>Disable button</h2>
		<button type="button" class="btn btn-md btn-secondary disabled">two</button>
		<h2>Block button</h2>
		<button type="button" class="btn btn-lg btn-info btn-block">three</button>


</body>
</html>
