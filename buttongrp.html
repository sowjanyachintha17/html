<body>
	<div class="container-fluid">   
		<h2>button groups</h2>
	<div class="btn-group btn-group-sm">

     <button type="button" class="btn btn-lg btn-primary ">button2</button>
     <button type="button" class="btn btn-lg btn-secondary ">button3</button>
 </div>
     	<div class="btn-group-vertical btn-group-lg">

     <button type="button" class="btn btn-lg btn-secondary ">button3</button>
</div>
    	<div class=" btn-group btn-group-justified btn-group-xs">  
     <button type="button" class="btn btn-lg btn-info ">button1</button>
     <button type="button" class="btn btn-lg btn-primary ">button2</button>
     <button type="button" class="btn btn-lg btn-secondary ">button3</button>
     </div>
</div>
